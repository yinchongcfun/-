<include file="Public:_meta"/>
<title>建材列表</title>
</head>
<body>

<div>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 导出成绩
        <a class="btn btn-success radius r"
           style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">


        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">

                <form action="{:U('educe')}" method="post" enctype="multipart/form-data">
                    <div style="text-align: center;">
                        <select name="pici" id="sel" style="width: 100px" >
                            <foreach name="result" item="vo">
                                <option value="{$vo.pici}"">{$vo.pici}</option>
                            </foreach>

                        </select>
                        <br/>
                        <br/>
                        <input type="submit" href="{:U('Grade/educe')}" value="导出数据"
                               style="font-size: 20px;margin-top: 30px;background-color: lightskyblue;color: lightgoldenrodyellow;width: 200px;height: 40px">
                    </div>
                </form>
            </table>
        </div>
    </div>
</div>

<!--_footer 作为公共模版分离出去-->
<include file="Public:_footer"/>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>

</body>
</html>
